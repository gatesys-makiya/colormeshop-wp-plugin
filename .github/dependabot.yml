version: 2
updates:
- package-ecosystem: composer
  directory: "/"
  schedule:
    interval: daily
    time: '20:00'
  open-pull-requests-limit: 10
  ignore:
  - dependency-name: illuminate/pagination
    versions:
    - ">= 6.a, < 7"
  - dependency-name: illuminate/pagination
    versions:
    - ">= 7.a, < 8"
  - dependency-name: phpunit/phpunit
    versions:
    - ">= 8.a, < 9"
  - dependency-name: phpunit/phpunit
    versions:
    - ">= 9.a, < 10"
  - dependency-name: php-vcr/phpunit-testlistener-vcr
    versions:
    - ">= 3.0.a, < 3.1"
